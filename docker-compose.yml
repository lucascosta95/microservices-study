version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - helpdesk

  service-discovery:
    image: ${SERVICE_DISCOVERY_IMAGE}
    container_name: 'service-discovery'
    environment:
      - PORT=8761
    ports:
      - "8761:8761"
    expose:
      - 8761
    networks:
      - helpdesk

  api-gateway:
    image: ${API_GATEWAY_IMAGE}
    container_name: 'api-gateway'
    environment:
      - SERVER_PORT=8765
      - EUREKA_URI=http://service-discovery:8761/eureka
    ports:
      - "8765:8765"
    expose:
      - 8765
    depends_on:
      - service-discovery
    links:
      - service-discovery
    networks:
      - helpdesk

  config-server:
    image: ${CONFIG_SERVER_IMAGE}
    container_name: 'config-server'
    environment:
      - CONFIG_SERVER_URI=${CONFIG_SERVER_URI}
      - CONFIG_SERVER_USERNAME=${CONFIG_SERVER_USERNAME}
      - CONFIG_SERVER_PASSWORD=${CONFIG_SERVER_PASSWORD}
      - EUREKA_URI=http://service-discovery:8761/eureka
      - PORT=8888
    ports:
      - "8888:8888"
    expose:
      - 8888
    depends_on:
      - service-discovery
    networks:
      - helpdesk

networks:
  helpdesk:
    driver: bridge